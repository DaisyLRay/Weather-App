<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="src/styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@400;500;600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Mono&family=Playfair+Display&family=Roboto:wght@100&family=Rock+Salt&family=Satisfy&display=swap" rel="stylesheet">
    <title>HerWeatherApp</title>
</head>
<body>
     <header>
<div class="header-main">
    <a href="https://www.shecodes.io">
      </a>
</div></header>
   <div id="body-container">
    <form id ="search-form">
      <div class="form">
        <input 
        type="search" 
        placeholder="Enter a city.." required 
        class="search-bar" 
        id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form></div>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="current-city">Paris</h1>
          <p>
        <span class="current-day" id="current-date">Saturday 15:32</span>, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
            
            <span class="current-icon">☀️</span><span class="current-temp" id="current-temperature-value">14</span><span class="degree-symbol">°C</span></div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="DaisyRaymond.html" target="_blank">Daisy Raymond</a> and is
        <a href="https://github.com/" target="_blank"> on GitHub</a> and
        <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
    <script src="src/index.js">
      
    </script>
  </body>
</html>
